  # 可选: 部署到 Docker Hub 作为替代方案
  deploy-to-registry:
    needs: build-and-deploy
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Docker Hub Public Repository
      run: |
        echo "Docker image published to: docker.io/${{ env.REGISTRY_NAME }}/${{ env.REPOSITORY_NAME }}:latest"
        echo "You can pull and run anywhere with: docker run -p 3000:3000 ${{ env.REGISTRY_NAME }}/${{ env.REPOSITORY_NAME }}:latest"